<script>
    
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;

        <!--选择历届项目年份-->
        $.get("/getItemDate.do", function (result) {
            $("#getItemDateSelect").prepend("<option value='20'>请选择年份</option>");//添加第一个option值
            $.each(result.data, function (index, value) {
                $("#getItemDateSelect").append("<option value='" + value + "'>" + value + "</option>");
            });
            /* 渲染表单 */
            form.render();
        });

        var searchBtn = $("input[name='searchBtn']");

        searchBtn.click(function () {
            getPieEchart();
        });
    });
</script>


<script>
    $(function () {
        $('input[type="text"]').attr("autocomplete", "off");

        getBarEchart();
        getPieEchart();
    });

    <!--  柱状图  -->
    function getBarEchart() {
        var myChart = echarts.init(document.getElementById('main_echart_bar'));
        // 显示标题，图例和空的坐标轴
        myChart.setOption({
            title: {
                text: ''
//                text: '历届参赛项目数量统计'
            },
            tooltip: {
                trigger: 'axis' //坐标轴触发提示框，多用于柱状、折线图中
            },
            legend: {
                data: []
            },
            toolbox: {
                x: '0px',   // 距离x轴的距离
                feature: {
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    saveAsImage: {show: true}
                }
            },
            xAxis: {
                type: 'category',
                data: []
            },
            yAxis: {},
            series: [{
                name: '',
                type: 'bar',
                itemStyle: {
                    // 渐变色
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#ba7ef3'
                        }, {
                            offset: 1,
                            color: '#965df2'
                        }])
                    }
                },
                data: []
            }]
        });

        myChart.showLoading(); //数据加载完之前先显示一段简单的loading动画

        $.ajax({
            type: "get",
            async: true, //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
            url: "/getItemsWithYear.do",
            dataType: "json",
            success: function (result) {
                var names = [];     // （实际用来盛放X坐标值）
                var nums = [];      // （实际用来盛放Y坐标值）

                if (result.status != 0) {
                    return;
                }

                $.each(result.data, function (index, value) {
                    names.push(value.itemDate.substring(0, 4));
                    nums.push(value.itemNum);
                });

                myChart.hideLoading();   // 隐藏加载动画
                myChart.setOption({      // 加载数据图表
                    xAxis: {
                        data: names
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '数量统计',
                        data: nums
                    }]
                });
            },
            error: function () {
                myChart.hideLoading();
            }
        });
    }

    <!--  饼图  -->
    function getPieEchart() {
        var myChart = echarts.init(document.getElementById('main_echart_pie'));

        // data1 表示每个饼状图的名字，每个培训类型
        var data1 = [];
        // data2 表示每个饼状图，即每个培训类型的统计结果
        var data2 = [];

        var array = [];

        $.ajax({
            type: "get",
            url: "/getAcademyStuSex.do",
            data: {itemDate: $("#getItemDate select[name='itemDate'] > option:selected").val()},
            success: function (result) {

                if (result.status != 0) {
                    return;
                }

                $.each(result.data, function (index, value) {
                    data1.push(value.academy);
                    data2.push(value.stuNum);
                    var map = {};
                    map.name = value.academy;
                    map.value = value.stuNum;
                    array.push(map);
                });

                myChart.setOption({ //加载数据图表
                    title: {
                        text: '', // 主标题
//                        text: '各学院参赛人数统计', // 主标题
                        subtext: '',             // 子标题
                        x: ''
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"   // 鼠标移上去显示的内容
                    },
                    normal: {
                        show: true,
                        position: 'inside',     // 图形里显示（比如在饼图块上显示百分比）
                        formatter: '{d}%'       // 显示的内容
                    },
                    legend: {
                        orient: 'vertical',
                        x: 'bottom',
                        data: []
                    },
                    toolbox: {
                        show: true,
                        x: '0px',   // 距离x轴的距离
                        feature: {
                            mark: {show: true},
                            dataView: {show: true, readOnly: false},
                            magicType: {
                                show: true,
                                type: ['pie', 'funnel'],
                                option: {
                                    funnel: {
                                        x: '25%',
                                        width: '50%',
                                        funnelAlign: 'left',
                                        max: 1548
                                    }
                                }
                            },
                            saveAsImage: {show: true}
                        }
                    },
                    calculable: true,
                    series: [
                        {
                            name: '人数统计:',
                            type: 'pie',         // 图表类型
                            radius: '55%',
                            center: ['50%', '60%'],
                            data: array
                        }
                    ]
                });
            },
            error: function () {
                myChart.hideLoading();
            }
        });
    }
</script>
